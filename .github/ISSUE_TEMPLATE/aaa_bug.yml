name: "ðŸª² Report a Bug"
description: "Use this if something is not working as you would expect"
title: "Which addon is this bug about? And what is the gist of the bug?"
labels: ["ðŸª² Bug"]
body:
  - type: dropdown
    validations:
      required: true
    attributes:
      label: "Can you reproduce the issue in a new firefox profile?"
      options: 
        - "not checked"
        - "no"
        - "yes"
  
  - type: textarea
    validations:
      required: true
    attributes:
      label: "Steps to Reproduce"
      placeholder: |        
        Examples: 
          1. open the addon preferences page
          2. change option x to z
          3. open a new tab and navigate to url https://example.net ...
          4. ... 
        
  - type: textarea
    validations:
      required: true
    attributes:
      label: "Expected Result"
      placeholder: |
        Examples: 
        - Windows should open that shows X
        - Data should be inside the clipboard / saved

  - type: textarea
    validations:
      required: true
    attributes:
      label: "Actual Result"
      placeholder: |
        Examples: 
        - Nothing happend (no reaction)
        - Error/Blank page was shown

  - type: textarea
    attributes:
      label: "Evidence / Showcase"
      placeholder: | 
        - If possible attach a short screen recording that showcases the issue here

        
