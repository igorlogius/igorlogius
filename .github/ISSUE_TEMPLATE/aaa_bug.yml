description: If something isn't working as you'd expect, please use this template to report 
title: "addon: title"
labels: ["ðŸª² Bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time submit this issue!
        Please use the following input fields to share all relevant information 

  - type: checkbox 
    id: profile-reproducable
    attributes:
      label: Preliminary Checks
      description: I tried to reproduce the issue when...
      options:
        - label: "in a new unmodified browser profile with only the addon installed
        - label: "on the current stable firefox version 
        - label: "with the latest addon version"

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      placeholder: |        
        Examples: 
          1. open the addon preferences page
          2. change option x to z
          3. open a new tab and navigate to url https://example.net ...
          4. after the page has loaded, do xyz / click on ...
          5. ... 
        
  - type: textarea
    id: expected-result
    attributes:
      label: Expected Result
      placeholder: |
        Examples: 
        - Windows should open that shows X
        - Data should be inside the clipboard / saved

  - type: textarea
    id: actual-result
    attributes:
      label: Actual Result
      placeholder: |
        Examples: 
        - Nothing happend (no reaction)
        - Error/blank page was show
        - Data was not saved
      
